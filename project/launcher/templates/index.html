{% load static %}
{% block page_content %}
<h1>Housing Project</h1>
<div class="row">
    {% for house in housing %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ house.organization }}</h5>
                <p class="card-text">{{ house.address }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
