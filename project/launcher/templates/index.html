        <!-- Header-->
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0">some warmth</h1>
                    <h2 class="masthead-subheading mb-0">find a shelter near you</h2>

            <div class="bg-circle-1 bg-circle"></div>

        <!-- Content section 1-->
        <section id="scroll">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-6 order-lg-1">
                        <p>"place holder for google map"</p>
                    </div>
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5">
                            <h6 class="display-6">I am looking for:</h6>
                            <p>Filter shelter reccomendations to suit your needs using the buttons below</p>
                            <div id="myBtnContainer">
                                <!-- adapted from https://www.w3schools.com/howto/howto_js_filter_elements.asp -->
                                <button class="btn active" onclick="filterSelection('all')"> Show all</button>
                                <button class="btn" onclick="filterSelection('Public transit accesible')"> Public transit accessible</button>
                                <button class="btn" onclick="filterSelection('Wheelchair accesible')"> Wheelchair accessible</button>
                                <button class="btn" onclick="filterSelection('LGBTQ2S+ friendly')"> LGBTQ2S+ friendly</button>
                                <button class="btn" onclick="filterSelection('Women only')"> Women only</button>
                                <button class="btn" onclick="filterSelection('Food provided')"> Food provided</button>
                              </div>
                        </div>
                    <div class="col-lg-6 order-lg-3">
                        <p>"place holder for list of shelters, separated by boxes, based on what's selected and chosen"</p>
                    </div>

                    </div>
                </div>
