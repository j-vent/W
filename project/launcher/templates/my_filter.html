{% load static %}
{% block page_content %}
<h1>Housing Project</h1>
<div class="row">
    {% for shelter in all_shelters %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ shelter.shelter_name }}</h5>
                <p class="card-text">{{ shelter.address }}</p>
                <p class="card-text">{{ shelter.capacity }}</p>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
